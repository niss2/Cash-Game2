<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<script src="jquery.js"></script>
<script src="player.js"></script> 
<script src="mainScript.js"></script> 
<script src="travel.js"></script> 
<script src="trade.js"></script>
<script src="battle.js"></script>  
<script src="log.js"></script> 

<head>
<style>
p {
	width:50%;
}
img {
	width:30%;
	height:30%;
	float:left;
}
textarea {
	width: 50%;
	top: 10px;
}
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 50%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

</style>

	<title>Cash Game</title>
</head>

<center><body>
	<p id="cash">Cash: </p>
	<p id="red">Red: </p>
	<p id="yellow">Yellow: </p>
	<p id="blue">Blue: </p>
	<textarea readonly autocomplete="off" id="mainOutput" style="resize:none" rows="5" cols="50" > </textarea>
	<img id="mapHome" class="mapImage" src="images\mapHome.png">
	<img id="mapArmy" class="mapImage" src="images\mapArmy.png">
	<img id="mapCaravan" class="mapImage" src="images\mapCaravan.png">
	<img id="mapScientists" class="mapImage" src="images\mapScientists.png">
	<br /><br />
	<!-- <input id="mainConsole" name="mainConsoleInput" onfocus="this.value=''"> -->
	<p id="armyTitle" class="currentTrade"> Trading With Army</p>
	<p id="caravanTitle" class="currentTrade"> Trading With Caravan</p>
	<p id="scientistsTitle" class="currentTrade"> Trading With Scientists</p>
	<p id="travellingTitle" class="title"></p>
	<table id="travelTable">
	  <tr>
	    <th><button id="tradeArmy" class="trade" >Travel to Army</button></th>
	    <th><button id="tradeCaravan" class="trade" >Travel to Caravan</button> </th>
	    <th><button id="tradeScientists" class="trade" >Travel to Scientists</button></th>
	  </tr>
	  <tr>
	    <td class="travelButton" id="armyTravel"></td>
	    <td class="travelButton" id="caravanTravel"></td>
	    <td class="travelButton" id="scientistsTravel"></td>
	  </tr>
	</table>
	<br>

	<table id="buyTable">
	  <tr>
	    <th><button id="buyRed" class="buy" type="button">Buy Red</button> </th>
	    <th><button id="buyYellow" class="buy" type="button">Buy Yellow</button> </th>
	    <th><button id="buyBlue" class="buy" type="button">Buy Blue</button></th>
	  </tr>
	  <tr>
	  	<th id="redPrice" ></th>
	  	<th id="yellowPrice" ></th>
	  	<th id="bluePrice" ></th>
	  </tr>
	  <tr>
	    <th><button id="sellRed" class="sell" type="button">Sell Red</button> </th>
	    <th><button id="sellYellow" class="sell" type="button">Sell Yellow</button></th>
	    <th><button id="sellBlue" class="sell" type="button">Sell Blue</button></th>
	  </tr>
	</table>

	
	
	<br><br>
	<button id="back" class="navigation" type="button">Back</button> 
	<button id="endDay" class="navigation" type="button">Next Day</button> 

	<p id="transactionTitle" class="buyAmount"> Buy/Sell Amount:</p>
	<input id="1xbuy" type="button" class="buyAmount" value="1x"> 
	<input id="5xbuy" type="button" class="buyAmount" value="5x"> 
	<input id="10xbuy" type="button" class="buyAmount" value="10x">
	<input id="50xbuy" type="button" class="buyAmount" value="50x"> 
	<input id="100xbuy" type="button" class="buyAmount" value="100x"> 
	<input id="maxbuy" type="button" class="buyAmount" value="max"><br>
</body></center>
