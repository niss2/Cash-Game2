<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<script src="jquery.js"></script>
<script src="player.js"></script> 
<script src="mainScript.js"></script> 
<script src="travel.js"></script> 
<script src="trade.js"></script>
<script src="battle.js"></script>  
<script src="log.js"></script> 
<script src="enemyList.js"></script> 
<script src="save.js"></script> 
<link href="styles.css" rel="stylesheet">

<head>
	<title>Cash Game</title>
</head>

<body>
	<div class="grid-container">
		<div class="mainGrid">

		</div>

		<div class="mainGrid">

			<p class="playerData" id="cash">Cash: </p>
			<p id="playerHealthTop" class="playerData">Health</p>
			<p id="playerLevel" class="playerData"></p>

		</div>

		<div class="mainGrid">
			<button id="saveBtn" type="button">Save Game</button>
			<button id="loadBtn" type="button">Load Game</button>
			<button id="clearBtn" type="button">Delete Save</button>
			<button id="devToolBtn" type="button">Dev Tools</button>
			<button id="skipTravel" class="devTool" type="button">Travel</button>
			<button id="addCash" class="devTool" type="button">add cash</button>
		</div>

		<div class="gridItemUnits">
			<p class="playerDataItems" id="space"></p>
			<p class="playerDataItems" id="red">Red: </p>
			<p class="playerDataItems" id="yellow">Yellow: </p>
			<p class="playerDataItems" id="blue">Blue: </p>
		</div>

		<div class="mainGrid">
			
			<textarea readonly autocomplete="off" id="mainOutput"   > </textarea>
		</div>

		<div class="mainGrid">

			<img id="mapHome" class="mapImage" src="images\mapHome.png">
			<img id="mapArmy" class="mapImage" src="images\mapArmy.png">
			<img id="mapCaravan" class="mapImage" src="images\mapCaravan.png">
			<img id="mapScientists" class="mapImage" src="images\mapScientists.png">
		</div>

		<div class="mainGrid">
			<h3>Settings:</h3>
			Auto-Travel<input type="checkbox"  id="autoTravel">
		</div>
		<div class="mainGrid">
			<center><p id="travellingTitle" class="title"></p></center>
			<button id="endDay" class="navigation" type="button">Next Day</button> 
			<div class="travelGridWrapper">
				
				<div class="travelGrid">
					<button id="travelArmy" class="travel" >Travel to Army</button>
				</div>
				<div class="travelGrid">
					<button id="travelCaravan" class="travel" >Travel to Caravan</button>
				</div>
				<div class="travelGrid">
					<button id="travelScientists" class="travel" >Travel to Scientists</button>
				</div>
				<div class="travelGrid">
					<p class="travelTime" id="ArmyTravel"></p>
				</div>
				<div class="travelGrid">
					<p class="travelTime" id="CaravanTravel"></p>
				</div>
				<div class="travelGrid">
					<p class="travelTime" id="ScientistsTravel"></p>
				</div>
			</div>
			<button id="attackBtn" class="battleNav" type="button">Attack</button>
			<button id="runBtn" class="battleNav" type="button">Run</button>
			<button id="skipBtn" class="battleNav" type="button">Next Turn</button>
			<button id="suicideBtn" class="battleNav" type="button">Self forever sleep</button>

			<p id="tradeTitle" class="currentTrade"></p>
			<div id="battleWrapper">
				<div class="battleChild" id="battleLeftTop">
					<p id="playerHealth" class="player">Health</p>
					<p id="playerStamina" class="player">Stamina</p>

				</div>
				<div class="battleChild" id="battleMiddleTop">
					<div class="battleStats" id="battleStatsLeft">

					</div>
					<div class="battleStats" id="battleStatsRight">
						<img id="skull" class="enemyStatus" src="images\bonezone.png">
					</div>
					
				</div>
				<div class="battleChild" id="battleRightTop">
					<p id="enemyHealth" class="enemy">Health</p>
				</div>
				<div class="battleChild" id="battleLeftBottom">
					<img id="playerAvatar" class="playerImg" src="images\playerAvatar.png">
				</div>
				<div class="battleChild" id="battleMiddleBottom">
					<div class="battleChildAnimation" id="battleMiddleBottomPlayerSide"> 
						<img id="playerAttackStickGif" class="playerGif" src="images\playerAttackStick.gif">
					</div>
					<div class="battleChildAnimation" id="battleMiddleBottomEnemySide"> 
						<img id="GoblinGif" class="enemyGif" src="images\goblingif.gif">
						<img id="GnomeGif" class="enemyGif" src="images\gnome2.gif">
						<img id="legendaryGnomeGif" class="enemyGif" src="images\legendaryGnome.gif">
					</div>	
				</div>
				<div class="battleChild" id="battleRightBottom">
					<img id="Gnome" class="enemyImg" src="images\gnome.jpg">
					<img id="Goblin" class="enemyImg" src="images\goblinavatar.png">
					<img id="Highwayman" class="enemyImg" src="images\highwayman.jpg">
				</div>
				
			</div>
		
		</div>


		

		<div class="mainGrid">
		
		</div>

		<div class="mainGrid">
			<p id="transactionTitle" class="buyAmount"> Buy/Sell Amount:</p>
			<input id="1xbuy" type="button" class="buyAmount" value="1x"> 
			<input id="5xbuy" type="button" class="buyAmount" value="5x"> 
			<input id="10xbuy" type="button" class="buyAmount" value="10x">
			<input id="50xbuy" type="button" class="buyAmount" value="50x"> 
			<input id="100xbuy" type="button" class="buyAmount" value="100x"> 
			<input id="maxbuy" type="button" class="buyAmount" value="max"><br>
		</div>

		<div class="maingGrid">
			<div class="tradingGrid">
				<div class="storeList">
					<button id="armyGeneralStoreBtn" class="armyStore" class="storeBtn" >Weapon Store</button>

				</div>
				<div class="storeList">
					<button id="CommodityStoreBtn" class="allStore" class="storeBtn">Commodity Trade</button>
					
				</div>
				<div class="storeList">
					<button id="e" class="allStore" class="storeBtn">>Open Spot</button>
					
				</div>
				<div class="storeList">
					<button id="e" class="allStore" class="storeBtn">>Open Spot</button>
					
				</div>
				<div class="storeList">
					<button id="e" class="allStore" class="storeBtn">>Open Spot</button>
					
				</div>
				<div class="storeList">
					<button id="e" class="allStore" class="storeBtn">>Open Spot</button>
					
				</div>
			</div>

			<table id="commodityBuyTable" class="store">
			  <tr>
			    <th><button id="buyRed" class="buy" type="button">Buy Red</button> </th>
			    <th><button id="buyYellow" class="buy" type="button">Buy Yellow</button> </th>
			    <th><button id="buyBlue" class="buy" type="button">Buy Blue</button></th>
			  </tr>
			  <tr>
			  	<th id="redPrice" ></th>
			  	<th id="yellowPrice" ></th>
			  	<th id="bluePrice" ></th>
			  </tr>
			  <tr>
			    <th><button id="sellRed" class="sell" type="button">Sell Red</button> </th>
			    <th><button id="sellYellow" class="sell" type="button">Sell Yellow</button></th>
			    <th><button id="sellBlue" class="sell" type="button">Sell Blue</button></th>
			  </tr>
			</table>
			<table id="armyGeneralStore" class="store">
			<tr>
				<th></th>
				<th>Price</th>
				<th>Damage(avg)</th>
				<th>Grade</th>
				<th>Level</th>
				<th>WeightClass</th>
				<th>Weight</th>
				<th>Stamina Cost</th>
			</tr>
			<tr>
				<th><button id="armyGeneralItem1Btn" class="buy" class="armyGeneralBuy">Buy Weapon 1</button></th>
				<td id="item1Price" ></td>
				<td id="item1Damage"></td>
				<td id="item1Rarity"></td>
				<td id="item1Level"></td>
				<td id="item1WeightClass"></td>
				<td id="item1Weight"></td>
				<td id="item1StaminaUse"></td>
			</tr>
			<tr>
				<th><button id="armyGeneralItem2Btn" class="buy" class="armyGeneralBuy">Buy Weapon 2</button></td>
				<td id="item2Price" ></td>
				<td id="item2Damage"></td>
				<td id="item2Rarity"></td>
				<td id="item2Level"></td>
				<td id="item2WeightClass"></td>
				<td id="item2Weight"></td>
				<td id="item2StaminaUse"></td>
			</tr>
			<tr>
				<th><button id="armyGeneralItem3Btn" class="buy" class="armyGeneralBuy">Buy Weapon 3</button></td>
				<td id="item3Price" ></td>
				<td id="item3Damage"></td>
				<td id="item3Rarity"></td>
				<td id="item3Level"></td>
				<td id="item3WeightClass"></td>
				<td id="item3Weight"></td>
				<td id="item3StaminaUse"></td>
			</tr>
			<tr>
				<th><button id="armyGeneralItem4Btn" class="buy" class="armyGeneralBuy">Buy Weapon 4</button></td>
				<td id="item4Price" ></td>
				<td id="item4Damage"></td>
				<td id="item4Rarity"></td>
				<td id="item4Level"></td>
				<td id="item4WeightClass"></td>
				<td id="item4Weight"></td>
				<td id="item4StaminaUse"></td>
			</tr>
			<tr>
				<th><button id="armyGeneralItem5Btn" class="buy" class="armyGeneralBuy">Buy Weapon 5</button></td>
				<td id="item5Price" ></td>
				<td id="item5Damage"></td>
				<td id="item5Rarity"></td>
				<td id="item5Level"></td>
				<td id="item5WeightClass"></td>
				<td id="item5Weight"></td>
				<td id="item5StaminaUse"></td>
			</tr>
			</table>
			<center><button id="storeBackBtn" class="storeNav" class="storeBtn">Back to store list</button></center>
		</div>
		<div class="mainGrid">
			<button id="toggleStats" type="button">-</button>
			<center><h4>Weapon Stats</h4></center>
			<div class="statsGrid">
				<div class="statsGridCell">
					<p class="playerStaticData">Avg Damage/Turn</p>
				</div>
				<div class="statsGridCell">
					<p id="playerDamage" class="playerStats">
				</div>
				<div class="statsGridCell">
					<p class="playerStaticData">Weightclass</p>
				</div>
				<div class="statsGridCell">
					<p id="playerWeaponWeightClass" class="playerStats">
				</div>
				<div class="statsGridCell">
					<p class="playerStaticData">Rarity</p>
				</div>
				<div class="statsGridCell">
					<p id="playerWeaponRarity" class="playerStats"></p>
				</div>
				<div class="statsGridCell">
					<p class="playerStaticData">Level</p>
				</div>
				<div class="statsGridCell">
					<p id="playerWeaponLevel" class="playerStats"></p>
				</div>
				<div class="statsGridCell">
					<p class="playerStaticData">Attacks/Turn</p>
				</div>
				<div class="statsGridCell">
					<p id="playerWeaponAttacksPerTurn" class="playerStats"></p>
				</div>			

			</div>
		</div>
	</div> 



	
	
	<br><br>
	<button id="back" class="navigation" type="button">Back</button> 
	
	


</body>
